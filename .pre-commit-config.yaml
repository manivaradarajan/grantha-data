# .pre-commit-config.yaml
repos:
  # 1. Standard Hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace

  # 2. Local Hook for Your Custom Validation
  - repo: local
    hooks:
      - id: structured-md-validator
        name: Validate Structured MD (Header + Hash)
        entry: ./tools/scripts/pre-commit-validate_structured_md.sh
        language: script
        # The pre-commit framework will only pass staged files that match this regex
        files: '^structured_md/.*\.md$'
        # The exclude pattern ensures README.md is never passed to the script
        exclude: 'README\.md$'

  # 3. Keep requirements.txt and pyproject.toml in sync.
  - repo: https://github.com/jazzband/pip-tools
    rev: 7.4.1
    hooks:
      - id: pip-compile
        args: ["--extra", "dev", "-o", "requirements.txt", "pyproject.toml"]
